<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" type="favicon" href="./images/favicon.ico">
    <title>Cadastro</title>
</head>
<body>
    <iframe src="../header.html" class="header"></iframe>
    <hr>
    <!-- A pagina é dividida em duas, primeiro há o formulario e ao submete-lo chama uma função que captura os dados, esconde o formulário, e monta um 'produtor' no js de forma dinâmica -->
    <section id="cadastro">
        <h1 class="titulo-cadastro">Junte-se a nós</h1>
        <br>
        <br>
        <p class="texto-formulario">Faça parte da nossa família aqui no Mercado Rural, buscamos levar aos nossos clientes apenas produtos de qualidade cultivados com muito carinho. Preencha o formulario abaixo e junte-se a nós</p>
        <br>
        <br>
        <section>
            <div class="formulario">
                <h2 class="subtitulo-formulario">Cadastro de Produtor</h2>
                <form class="campos-formulario" onsubmit="enviarFormulario(event)">
                    <!-- O event passado para a função que ativa ao enviar o form serve para impedir o comportamento padrão de recarregar a página -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira o nome do seu negócio" required>
                    <!-- No form o type tem relação em como o campo é exibido ou na formatação da informação, o id é usado para estilizar e capturar os dados e o name se relaciona com o for da label -->
                    <br>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Insira um email de conatato" required>
                    <br>
                    <br>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone para contato" required>
                    <br>
                    <br>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ do seu negócio" required>
                    <br>
                    <br>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Descreva seu negócio, a descrição será exibida aos clientes" required></textarea>
                    <br>
                    <br>
                    <div class="botao">
                        <button class="btn" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <section id="produtor"></section>
    <!-- Na section de id produtor é onde o 'produtor' é montado e exibido, seu html é adicionado no arquivo js de cadastro -->
    <br>
    <br>
    <iframe src="../footer.html" class="footer"></iframe>
    <script src="../js/cadastro.js"></script>
    <!-- Importação do js da pagina -->
</body>
</html>
