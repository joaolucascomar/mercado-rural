<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="icon" type="favicon" href="./images/favicon.ico">
    <title>Contato</title>
</head>
<body>
    <iframe src="header.html" class="header"></iframe>
    <hr>
    <h1 class="titulo">Entre em contato conosco:</h1>
    <br>
    <br>
    <p class="texto-contato">Para nós do Mercado Rural nossa prioridade sempre é você, para que tenha uma melhor experiência, compartilhe conosco seu feedback, mensagem, ou crítica, para que possamos sempre lhe oferecer o nosso melhor.</p>
    <br>
    <br>
    <section>
        <div class="formulario">
            <h2 class="subtitulo">Envie sua mensagem</h2>
            <form class="campos-formulario" onsubmit="enviarFormulario()" >
                <!-- onsubmit realiza a função ao enviar o form -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo" required>
                <!-- No form o type tem relação em como o campo é exibido ou na formatação da informação, o id é usado para estilizar e se relaciona com o for da label -->
                <br>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                <br>
                <br>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Insira seu feedback ou avaliação" required></textarea>
                <br>
                <br>
                <div class="botao">
                    <button class="btn" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <br>
    <br>
    <iframe src="footer.html" class="footer"></iframe>
    <script>
        function enviarFormulario() {
            alert("Mensagem enviada com sucesso!")
        }
        // Exibe um alert na tela quando envia o form
    </script>
</body>
</html>
